<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>

<h2>Contact Form</h2>

<form action="/form" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" pattern="[A-Za-z]+" required><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" pattern="[A-Za-z]+" required><br>

    <label for="dateOfBirth">Date of Birth:</label>
    <input type="date" id="dateOfBirth" name="dateOfBirth" required><br>

    <label for="sex">Sex:</label>
    <select id="sex" name="sex" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{9}"> required><br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" pattern="[A-Za-z]+" required><br>

    <button type="submit">Submit</button>
</form>

</body>
</html>
